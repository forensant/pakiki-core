    <style>
      body {
        margin: 100px 100px;
        font-family: sans-serif;
        overflow-wrap: anywhere;
      }
  
      .product-outer {
        margin: 25px auto;
      }
  
      .product-inner {
        padding: 20px;
        text-align: justify;
        
      }

      .top-header {
        margin-top: 0px;
      }

      .logo {
        width: 35%; max-width: 350px; float: right;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111;
        }

        .product-inner {
          border: 1px solid #666;
          background-color: #333;
          color: #c8c8c8;
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: #f5f5f5;
        }

        .product-inner {
          border: 1px solid #ccc;
          background-color: #fff;
        }
      }

      iframe {
        width: 100%;
        border: 0;
      }

    </style>
    <title>{{.Title}}</title>
